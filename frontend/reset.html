<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset password</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:24px;background:#f5f7fb}
    .card{max-width:420px;margin:40px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.06)}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:6px}
    button{padding:10px 14px;background:#1a73e8;color:#fff;border:none;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Set a new password</h2>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New password" required minlength="6">
      <input type="password" id="confirmPassword" placeholder="Confirm password" required minlength="6">
      <div id="message" style="color:red;margin:6px 0"></div>
      <button type="submit">Update password</button>
    </form>
  </div>
<script src="config.js"></script>

  <script>
    const token = new URLSearchParams(location.search).get('token');
    if (!token) {
      document.getElementById('message').textContent = 'Invalid reset link.';
    }

    document.getElementById('resetForm').addEventListener('submit', async e => {
      e.preventDefault();
      const p1 = document.getElementById('newPassword').value.trim();
      const p2 = document.getElementById('confirmPassword').value.trim();
      if (p1 !== p2) {
        document.getElementById('message').textContent = 'Passwords do not match';
        return;
      }
      try {
        const res = await fetch(`${window.__API_BASES.auth}/reset/${token}`, {

          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: p1 })
        });
        if (res.ok) {
          alert('Password updated â€” you can now log in.');
          window.location.href = 'index.html';
        } else {
          const j = await res.json().catch(()=>({}));
          alert('Failed to reset: ' + (j.error || j.message || 'Invalid or expired link'));
        }
      } catch (err) {
        console.error(err);
        alert('Network error');
      }
    });
  </script>
</body>
</html>
